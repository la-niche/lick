name: CI (bleeding edge)
# goals: check stability against
# - dev version of numpy, matplotlib and scipy
# - building with future pip default options

on:
  push:
    branches:
    - main
  pull_request:
    paths:
    - .github/workflows/bleeding-edge.yaml
  schedule:
    # run this every Wednesday at 3 am UTC
  - cron: 0 3 * * 3
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Dev upstream
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12-dev

    - uses: yezz123/setup-uv@v4
      with:
        uv-version: 0.2.18
        uv-venv: .venv

    - name: Install dependencies
      run: |
        uv pip install setuptools wheel
        uv pip install --pre --no-build numpy matplotlib scipy \
          --extra-index-url \
          https://pypi.anaconda.org/scientific-python-nightly-wheels/simple \
          --index-strategy unsafe-best-match
        uv pip install --pre Cython

    - name: Build
      run: |
        uv pip install --requirement requirements/tests.txt
        uv pip install --no-build-isolation .

    - run: uv pip list

    - name: Run tests
      run: pytest --color=yes
